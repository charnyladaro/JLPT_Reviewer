{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="backdrop-filter: blur(12px); background: rgba(255,255,255,0.85); border-radius: 1.5rem; min-width: 350px; max-width: 450px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-plus" style="font-size: 3rem; color: #6c63ff;"></i>
      <h2 class="mt-2 mb-1">Create Account</h2>
      <p class="text-muted">Sign up to get started</p>
    </div>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-card-text"></i></span>
          <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Repeat your password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
    </form>
    <div class="mt-3 text-center">
      <span class="text-muted">Already have an account?</span> <a href="/login">Login</a>
    </div>
  </div>
</div>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
