{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="backdrop-filter: blur(12px); background: rgba(255,255,255,0.85); border-radius: 1.5rem; min-width: 350px; max-width: 400px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle" style="font-size: 3rem; color: #6c63ff;"></i>
      <h2 class="mt-2 mb-1">Sign In</h2>
      <p class="text-muted">Access your account</p>
    </div>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username or email" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
    <div class="mt-3 text-center">
      <span class="text-muted">Don't have an account?</span> <a href="/register">Register</a>
    </div>
  </div>
</div>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
